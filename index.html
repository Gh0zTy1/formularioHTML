<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Shrek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Información sobre Shrek</h1>
    </header>
    <section class="form-section">
        <h2>Comparte tu opinión sobre Shrek</h2>
        <form action="#" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="fav-character">Personaje Favorito:</label>
            <select id="fav-character" name="fav-character">
                <option value="shrek">Shrek</option>
                <option value="burro">Burro</option>
                <option value="fiona">Fiona</option>
                <option value="gato">Gato con Botas</option>
                <option value="lord_farquad">Lord Farquaad</option>
            </select>

            <label>¿Cuál es tu película favorita de Shrek?</label>
            <input type="radio" id="shrek1" name="fav-movie" value="shrek1" checked>
            <label for="shrek1">Shrek (2001)</label>
            <input type="radio" id="shrek2" name="fav-movie" value="shrek2">
            <label for="shrek2">Shrek 2 (2004)</label>
            <input type="radio" id="shrek3" name="fav-movie" value="shrek3">
            <label for="shrek3">Shrek Tercero (2007)</label>
            <input type="radio" id="shrek4" name="fav-movie" value="shrek4">
            <label for="shrek4">Shrek Para Siempre (2010)</label>

            <label for="comments">Comentarios:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
